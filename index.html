<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Year End Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <!-- <button onclick="darkmode();">Darkmode</button> -->
      <h1>2021 is ending in :</h1>
      <div class="container">
          <div class="time">
              <h1 id="days">00</h1>
              <small>Days</small>
          </div>
          <div class="time">
            <h1 id="hours">00</h1>
            <small>Hours</small>
        </div>
        <div class="time">
            <h1 id="minutes">00</h1>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h1 id="seconds">00</h1>
            <small>Seconds</small>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
